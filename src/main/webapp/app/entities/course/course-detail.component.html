<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="course">
            <h2><span jhiTranslate="gateway1App.course.detail.title">Course</span> {{course.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="gateway1App.course.courseTitle">Course Title</span></dt>
                <dd>
                    <span>{{course.courseTitle}}</span>
                </dd>
                <dt><span jhiTranslate="gateway1App.course.courseDescription">Course Description</span></dt>
                <dd>
                    <span>{{course.courseDescription}}</span>
                </dd>
                <dt><span jhiTranslate="gateway1App.course.coursePrice">Course Price</span></dt>
                <dd>
                    <span>{{course.coursePrice}}</span>
                </dd>
                <dt><span jhiTranslate="gateway1App.course.courseLevel">Course Level</span></dt>
                <dd>
                    <span jhiTranslate="{{'gateway1App.Level.' + course.courseLevel}}">{{course.courseLevel}}</span>
                </dd>
                <dt><span jhiTranslate="gateway1App.course.lessons">Lessons</span></dt>
                <dd>
                    <span *ngFor="let lessons of course.lessons; let last = last">
                        <a [routerLink]="['/lesson', lessons?.id, 'view' ]">{{lessons.id}}</a>{{last ? '' : ', '}}
                    </span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/course', course.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
