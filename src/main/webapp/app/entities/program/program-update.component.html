<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-program-heading" jhiTranslate="gateway1App.program.home.createOrEditLabel">Create or edit a
                Program</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!program.id">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                           [(ngModel)]="program.id" readonly/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="gateway1App.program.programName"
                           for="field_programName">Program Name</label>
                    <input type="text" class="form-control" name="programName" id="field_programName"
                           [(ngModel)]="program.programName" required/>
                    <div [hidden]="!(editForm.controls.programName?.dirty && editForm.controls.programName?.invalid)">
                        <small class="form-text text-danger"
                               [hidden]="!editForm.controls.programName?.errors?.required"
                               jhiTranslate="entity.validation.required">
                            This field is required.
                        </small>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="gateway1App.program.programDescription"
                           for="field_programDescription">Program Description</label>
                    <input type="text" class="form-control" name="programDescription" id="field_programDescription"
                           [(ngModel)]="program.programDescription"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="gateway1App.program.programPrice"
                           for="field_programPrice">Program Price</label>
                    <input type="number" class="form-control" name="programPrice" id="field_programPrice"
                           [(ngModel)]="program.programPrice"/>
                </div>

                <div class="form-group">
                    <label jhiTranslate="gateway1App.program.courses" for="field_courses">Courses</label>
                    <select class="form-control" id="field_courses" multiple name="courses"
                            [(ngModel)]="program.courses">
                        <option [ngValue]="getSelected(program.courses, courseOption)"
                                *ngFor="let courseOption of courses; trackBy: trackCourseById">{{courseOption.id}}
                        </option>
                    </select>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary" (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving"
                        class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
