<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-lesson-heading" jhiTranslate="gateway1App.lesson.home.createOrEditLabel">Create or edit a
                Lesson</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!lesson.id">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                           [(ngModel)]="lesson.id" readonly/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="gateway1App.lesson.lessonTitle"
                           for="field_lessonTitle">Lesson Title</label>
                    <input type="text" class="form-control" name="lessonTitle" id="field_lessonTitle"
                           [(ngModel)]="lesson.lessonTitle" required/>
                    <div [hidden]="!(editForm.controls.lessonTitle?.dirty && editForm.controls.lessonTitle?.invalid)">
                        <small class="form-text text-danger"
                               [hidden]="!editForm.controls.lessonTitle?.errors?.required"
                               jhiTranslate="entity.validation.required">
                            This field is required.
                        </small>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="gateway1App.lesson.lessonDescription"
                           for="field_lessonDescription">Lesson Description</label>
                    <input type="text" class="form-control" name="lessonDescription" id="field_lessonDescription"
                           [(ngModel)]="lesson.lessonDescription"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="gateway1App.lesson.language" for="field_language">Language</label>
                    <select class="form-control" name="language" [(ngModel)]="lesson.language" id="field_language">
                        <option value="ENGLISH">{{'gateway1App.Language.ENGLISH' | translate}}</option>
                        <option value="SPANISH">{{'gateway1App.Language.SPANISH' | translate}}</option>
                        <option value="HUNGARIAN">{{'gateway1App.Language.HUNGARIAN' | translate}}</option>
                        <option value="GERMAN">{{'gateway1App.Language.GERMAN' | translate}}</option>
                    </select>
                </div>

            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary" (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving"
                        class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
