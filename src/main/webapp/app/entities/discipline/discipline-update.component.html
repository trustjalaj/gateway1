<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-discipline-heading" jhiTranslate="gateway1App.discipline.home.createOrEditLabel">Create or edit
                a Discipline</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!discipline.id">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                           [(ngModel)]="discipline.id" readonly/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="gateway1App.discipline.disciplineName"
                           for="field_disciplineName">Discipline Name</label>
                    <input type="text" class="form-control" name="disciplineName" id="field_disciplineName"
                           [(ngModel)]="discipline.disciplineName" required/>
                    <div
                        [hidden]="!(editForm.controls.disciplineName?.dirty && editForm.controls.disciplineName?.invalid)">
                        <small class="form-text text-danger"
                               [hidden]="!editForm.controls.disciplineName?.errors?.required"
                               jhiTranslate="entity.validation.required">
                            This field is required.
                        </small>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="gateway1App.discipline.disciplineDescription"
                           for="field_disciplineDescription">Discipline Description</label>
                    <input type="text" class="form-control" name="disciplineDescription"
                           id="field_disciplineDescription"
                           [(ngModel)]="discipline.disciplineDescription"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="gateway1App.discipline.disciplinePrice"
                           for="field_disciplinePrice">Discipline Price</label>
                    <input type="number" class="form-control" name="disciplinePrice" id="field_disciplinePrice"
                           [(ngModel)]="discipline.disciplinePrice"/>
                </div>

                <div class="form-group">
                    <label jhiTranslate="gateway1App.discipline.programs" for="field_programs">Programs</label>
                    <select class="form-control" id="field_programs" multiple name="programs"
                            [(ngModel)]="discipline.programs">
                        <option [ngValue]="getSelected(discipline.programs, programOption)"
                                *ngFor="let programOption of programs; trackBy: trackProgramById">{{programOption.id}}
                        </option>
                    </select>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary" (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving"
                        class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
