<div>
    <h2 id="page-heading">
        <span jhiTranslate="gateway1App.discipline.home.title">Disciplines</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-discipline"
                [routerLink]="['/discipline/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span jhiTranslate="gateway1App.discipline.home.createLabel">
            Create new Discipline
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="disciplines">
        <table class="table table-striped">
            <thead>
            <tr>
                <th><span jhiTranslate="global.field.id">ID</span></th>
                <th><span jhiTranslate="gateway1App.discipline.disciplineName">Discipline Name</span></th>
                <th><span jhiTranslate="gateway1App.discipline.disciplineDescription">Discipline Description</span></th>
                <th><span jhiTranslate="gateway1App.discipline.disciplinePrice">Discipline Price</span></th>
                <th><span jhiTranslate="gateway1App.discipline.programs">Programs</span></th>
                <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let discipline of disciplines ;trackBy: trackId">
                <td><a [routerLink]="['/discipline', discipline.id, 'view' ]">{{discipline.id}}</a></td>
                <td>{{discipline.disciplineName}}</td>
                <td>{{discipline.disciplineDescription}}</td>
                <td>{{discipline.disciplinePrice}}</td>
                <td>
                    <span *ngFor="let programs of discipline.programs; let last = last">
                            <a class="form-control-static" [routerLink]="['../program', programs?.id, 'view' ]">{{programs.id}}</a>{{last ? '' : ', '}}
                        </span>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/discipline', discipline.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/discipline', discipline.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'discipline/'+ discipline.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
